<script type = "text/javascript">
	
	// using objects and functions

	function person(name,age,height){

		this.age = age;
		this.height = height;
	}

	var person1 = new person("Vishal" , 29 , 5.9);
	var person2 = new person("Nidhi" , 28 , 5.7);

</script>

<body>

<script type = "text/javascript">

	document.write("The name of person 1 is " + person1.name + " and the age is " + person1.age);
	document.write("<br>")
	document.write("The name of person 2 is " + person2.name + "<br>" + " and the age is " + person2.age);





</script>
